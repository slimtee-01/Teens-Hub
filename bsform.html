<!DOCTYPE html>
<html>
<head>
	
	<title>BS FORM</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1,shrink-to-fit=no">
	<!-- bootstrap css -->
	<link href="bootstrap/css/bootstrap.css" rel="stylesheet" type="text/css">
	<style type="text/css">
		div{
/*			border: 1px solid black;*/
/*			min-height: 100px;*/
		}
		body{
			background-color:grey ;
		}
		.badge{
			background: green;
		}
	</style>
</head>
<body>
	<!-- container -->
	<div class="container mt-3">
		
		<!-- row -->
		<div class="row justify-content-center">
			
			<!-- col -->
			<div class="col-md-6">
				<h2>Login Form</h2>
				<form>
					<div class="mb-3">
						<label class="form-label">Username</label> <input type="text" name="username" id="username" class="form-control">
					</div>
					<div class="mb-3">
						<label class="form-label">Password</label> <input type="text" name="pswd" id="pswd" class="form-control">
					</div>
					<div class="mb-3 form-check">
						<label class="form-check-label"><input type="checkbox" name="rememberme" class="form-check-input"> Remember me</label>
					</div>
					<button type="submit" class="btn btn-primary col-5">Login</button>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
