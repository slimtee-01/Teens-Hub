<!DOCTYPE html>
<html>
<head>
	
	<title>BS Components</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1,shrink-to-fit=no">
	<!-- bootstrap css -->
	<link href="bootstrap/css/bootstrap.css" rel="stylesheet" type="text/css">
	<!-- internal css -->
	<style type="text/css">
		div{
			border: 1px solid black;
			min-height: 100px;
		}
	</style>
</head>
<body>
	<div class="container-fluid">
		<!-- first row -->
		<div class="row">
			<div class="col-md-8">
				<h3>BS Alerts</h3>
				<h2>Registration Status</h2>
				<p class="alert alert-success" role="alert">
					Payment for Light token completed!
					<a href="" class="alert-link"> Click here for Loan</a>
				</p>
				<div class="alert alert-secondary" role="alert">
					<p>
						Fill all fields mark with *
					</p>
				</div>
			</div>
			<div class="col-md-4">
				<h3>Contextual Text Colors</h3>
				<p class="text-primary"> Welcome to Moat Academy</p>
				<p class="text-info">Intro to CSS</p>
				<p class="text-light bg-info">2023 General Election</p>

			</div>
		</div>
		<!-- second row -->
		<div class="row bg-warning">
			<div class="col-md-4">
				<h1 class="d-md-none">Tourism</h1>
				<span>Good to go!</span>
			</div>
			<div class="col-md-4">
				<button type="button" class="btn btn-primary col-6"> Register</button>
				<button type="button" class="btn btn-outline-danger col-sm-4"disabled>Donate</button>
				<button type="button" class="btn btn-success btn-sm d-block"> Sign Up</button>
				<button type="button" class="btn btn-dark btn-lg"> Login</button>

			</div>
			<div class="col-md-4"></div>
		</div>
	</div>
</body>
</html>
