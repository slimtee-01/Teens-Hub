<!DOCTYPE html>
<html>
<head>
	
	<title>BS Template</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1,shrink-to-fit=no">
	<!-- bootstrap css -->
	<link href="bootstrap/css/bootstrap.css" rel="stylesheet" type="text/css">
	<style type="text/css">
		body{
			background-color: #ccc;
		}
		div{
			border: 1px solid black;
			min-height: 200px;
		}
	</style>
</head>
<body>
	<div class="container mt-5">
		<div class="row">
			<div class="col-md-7">
				<h2>facebook</h2>
				<p>Facebook helps you connect and share <br>with people in your life.</p>
			</div>
			<div class="col-md-5">
				<div class= "bg-light p-4">
					<form>
						<div class="mb-3">
							<input type="text" name="username" placeholder="Email address or phone number">
							<div>
								<input type="password" name="pswd" placeholder="Password" class="form-control">
							</div>
							<div>
								<input type="submit" name="submit" value="Log In" class="btn btn-primary col-12">
								<span>
									<a href="">Forgotten Password?</a>
								</span>
							</div>
							
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
	<div class="container-fluid bg-light">
		<div class="row justify-content-center">
			<div class="col-md-11">
				Hyperlinks			
			</div>
		</div>
	</div>

</body>
</html>
